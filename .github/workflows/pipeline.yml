name: Buil and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies 
      run: npm install
    - name: Run Unit tests
      run: npm run test:unit
    - name: Show my SoftUni username
      run: echo "myro.97"

  build-and-UI-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies 
      run: npm install
    - name: Install playwright browsers
      run: npx playwright install
    - name: Run UI tests
      run: npm run test:ui
